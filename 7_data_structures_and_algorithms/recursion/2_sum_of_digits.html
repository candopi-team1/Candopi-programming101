 <body>
<h2>Sum of Digits</h2>

<form name="form1">
  Number to sum:        <input type="text" name="val5"><br><br>


  <input type="button" name="calc" value="Do it" onclick="recur1(form1)">


<br><br><br><br>
  Results&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;:<input type="text" name="results1" id="results1">


</form>

      
<script type="text/javascript">
function recur1(formObj){
  var val5 = parseFloat(formObj.val5.value); 


  var v_ret=sumOfDigits(val5);

  formObj.results1.value = v_ret;
  
  return;
}


function sumOfDigits(num) {
    if (num == 0) {
        return 0;
    }
    return num % 10 + sumOfDigits(Math.floor(num / 10));
}

</script>
