<!DOCTYPE html>
<html lang="en-US">
<head >

   <title>  Insertion Sort 3 </title> 
</head>

 <body>
<h2>Insertion Sort</h2>

<form name="form1">
  Value1:        <input type="text" name="val1"><br>
  Value2:        <input type="text" name="val2"><br>
  Value3:        <input type="text" name="val3"><br>
  Value4:        <input type="text" name="val4"><br>
  Value5:        <input type="text" name="val5"><br><br>


  <input type="button" name="calc" value="Insertion Sort" onclick="sort(form1)">


<br><br>

Sorted Numbers:<input type="text" name="sortedNumbers">

</form>

<br>
<h2>Analyzing Results</h2>
<div id="solution1"></div>
      
<script type="text/javascript">

function sort(formObj){
  var val1 = parseFloat(formObj.val1.value);
  var val2 = parseFloat(formObj.val2.value);  
  var val3 = parseFloat(formObj.val3.value);
  var val4 = parseFloat(formObj.val4.value);
  var val5 = parseFloat(formObj.val5.value);

  var array1=[val1, val2,val3,val4, val5];
  document.getElementById("solution1").innerHTML ='';
  

  var array_ret= insertionSort(array1);  // OK alert(array_ret);
  formObj.sortedNumbers.value = array_ret;
  
  return;
}




function insertionSort(items) {
    var len = items.length, // number of items in the array
        value, // the value currently being compared
        i, // index into unsorted section
        j; // index into sorted section

    for (i = 0; i < len; i++) {
        // store the current value because it may shift later
        value = items[i];
        document.getElementById("solution1").innerHTML +=  '<p>&nbsp;['+ items+ ']; value='+ value  + '</p>';

        // Whenever the value in the sorted section is greater than the value
        // in the unsorted section, shift all items in the sorted section over
        //by one. This creates space in which to insert the value.

        for (j = i - 1; j > -1 && items[j] > value; j--) {
            // document.getElementById("solution1").innerHTML +=  '<p>&nbsp;&nbsp;Set '+ items[j + 1] +' to ' + items[j] + '. Items= '+ items+ '</p>';
            
            items[j + 1] = items[j];
            document.getElementById("solution1").innerHTML +=  '<p>&nbsp;&nbsp;['+ items+ ']</p>';
        }
        // document.getElementById("solution1").innerHTML +=  '<p>Fix '+ items[j + 1] +' to ' + value + '</p>';
        items[j + 1] = value;

        // document.getElementById("solution1").innerHTML +=  '<p> Loop i=' + (i)+ ', j=' + j + ', value=' + value+', --> '+ items + '**********</p>';
       document.getElementById("solution1").innerHTML +=  '<p> Loop i=' + (i)+ ',['+ items + ']; value='+ value  + '<hr></p>';

    }
    return items;
}

// insertionSort([6, 1, 23, 4, 2, 3]); // [1, 2, 3, 4, 6, 23]


</script>


 </body>
</html>
